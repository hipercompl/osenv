name: osenv
description: Get and set environment variables by calling native OS functions.
version: 1.0.1
homepage: https://github.com/hipercompl/osenv
repository: https://github.com/hipercompl/osenv
issue_tracker: https://github.com/hipercompl/osenv/issues
topics: 
  - environment 
  - variables

screenshots:
  - description: A demo application manipulating environment variables.
    path: screenshot.png

environment:
  sdk: ^3.10.3
  flutter: '>=3.3.0'

dependencies:
  ffi: ^2.1.4
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  ffigen: ^13.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      windows:
        ffiPlugin: true
      linux:
        ffiPlugin: true